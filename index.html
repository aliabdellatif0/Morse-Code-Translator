<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORSE Code Translator </title>
    <!-- using google material icons and fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Morsecode Translator</h1>
    </header>
    <main>
        <div class="translator-header">
            <div id="input-desc">ENGLISH</div>
            <button id="swap-button" class="swap"><span class="material-icons">swap_horizontal</span></button>
            <div id="output-desc">MORSE</div>
        </div>
        <div class="translator-inputs">
            <textarea id="translator-input" class="translator__input"></textarea>
            <textarea id="translator-output" class="translator__input" disabled></textarea>
        </div>
    </main>

</body>
<script src="./main.js" type='module'></script>

</html>
